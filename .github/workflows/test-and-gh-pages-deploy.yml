name: Test app and Deploy on Github Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: git config user.email "nadlgit@users.noreply.github.com"
      - run: git config user.name "Nadine"
      - run: npm run deploy
      - run: CI=true
      - run: npm test
