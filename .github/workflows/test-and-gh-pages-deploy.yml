name: Test app and Deploy on Github Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - name: 'Deploy'
        run: npm run deploy
      - name: 'Test'
        run: CI=true npm test
